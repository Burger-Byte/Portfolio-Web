{% extends "portfolio_base.html" %}

{% block content %}
<section class="hero-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <div class="hero-content">
                    <h1 class="display-4 fw-bold mb-4">
                        Hi, I'm {{ data.personal_info.name }}
                    </h1>
                    <h2 class="h3 mb-4">{{ data.personal_info.title }}</h2>
                    <p class="lead mb-5">{{ data.personal_info.tagline }}</p>
                    <div class="d-flex flex-wrap gap-3">
                        <a href="{{ url_for('contact') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-envelope me-2"></i>Get in Touch
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='JB.jpg') }}" alt="Jaques Burger" class="profile-image">
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
