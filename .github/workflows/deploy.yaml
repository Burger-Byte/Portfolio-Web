name: Deploy to Pi5 via Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64  # Important: Pi5 uses ARM64
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
          ${{ secrets.DOCKER_USERNAME }}/portfolio:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create application directory
      run: |
        sudo mkdir -p /opt/portfolio
        sudo chown $USER:$USER /opt/portfolio
    
    - name: Copy docker-compose file
      run: |
        cp docker-compose.yml /opt/portfolio/
        cd /opt/portfolio
    
    - name: Pull latest Docker image
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
    
    - name: Deploy with Docker Compose
      run: |
        cd /opt/portfolio
        
        # Create .env file with secrets
        echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
        echo "IMAGE_TAG=latest" >> .env
        
        # Stop existing containers
        docker-compose down || true
        
        # Start new containers
        docker-compose up -d
        
        # Clean up old images
        docker image prune -f
    
    - name: Health check
      run: |
        sleep 30
        if curl -f http://localhost:80/; then
          echo "✅ Deployment successful!"
        else
          echo "❌ Deployment failed!"
          docker-compose -f /opt/portfolio/docker-compose.yml logs
          exit 1
        fi
        EOF